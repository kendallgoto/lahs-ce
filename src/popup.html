<!DOCTYPE html>
<html>
  <head>
    <title>LAHH</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/popup.js"></script>
  </head>
  <body>
    <div class="container">
			<div id="main">
				<div class="header">
					<h1 id="headText">Loading SIS . . .</h1>
					<div class="buttonBox">
						<div data-tab="sis" class="btn active">SIS</div>
						<div data-tab="bell" class="btn">Bell</div>
					</div>
				</div>
				<div class="body hidden" id="bell">
				</div>
				<div class="body" id="sis">
					<div class="lds-css ng-scope">
					  <div style="width:100%; height: 100%" class="center lds-eclipse">
					    <div></div>
					  </div>
					</div>
					<table class="hidden" id="grades">
						<thead>
							<tr>
								<th>Per</th>
								<th>Class Title</th>
								<th>Grade</th>
								<th style="text-align: right;">Updated</th>
							</tr>
						</thead>
						<tbody>		
							<template id="class">
								<tr>
									<td style="width: 10%" id="period">1</td>
									<td style="width: 35%" id="classname">Class Name</td>
									<td style="width: 25%" id="grade">A- (91.5%)</td>
									<td style="width: 30%;text-align:right;" id="updated">(Sept 9)</td>
								</tr>
							</template>
						</tbody>
					</table>
					<table class="hidden" id="calc">
						<thead>
							<tr>
								<th>Category</th>
								<th>Weight</th>
								<th>Points</th>
								<th>Max</th>
								<th>Percent</th>
							</tr>
						</thead>
						<tbody>		
							<template id="cat">
								<tr>
									<td id="category">Homework</td>
									<td id="weight">20%</td>
									<td id="score">20</td>
									<td id="outOf">25</td>
									<td id="percent">80.00%</td>
								</tr>
							</template>
						</tbody>
					</table>
					
			</div>
			<div class="footer">
				<a href="">
					<h1 id="sis">To SIS &rsaquo;</h1>
				</a>
			</div>
    </div>
  </body>
</html>
